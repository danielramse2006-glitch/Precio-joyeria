<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Precios 2026</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #e9ecef; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); width: 90%; max-width: 400px; text-align: center; }
        h2 { color: #2c3e50; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; margin-bottom: 20px; border: 2px solid #dee2e6; border-radius: 10px; font-size: 18px; outline: none; transition: 0.3s; }
        input:focus { border-color: #007bff; }
        button { width: 100%; padding: 15px; background-color: #007bff; color: white; border: none; border-radius: 10px; font-size: 18px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #0056b3; }
        #resultado { margin-top: 30px; padding: 15px; border-radius: 10px; font-size: 18px; font-weight: bold; min-height: 50px; white-space: pre-line; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

<div class="container">
    <h2>Catálogo 2026</h2>
    <input type="text" id="codigo" placeholder="Ejemplo: 10501PP" onkeypress="if(event.key === 'Enter') buscar()">
    <button onclick="buscar()">VER PRECIO</button>
    <div id="resultado"></div>
</div>

<script>
    let productos = [];

    fetch('precios.xlsx') 
        .then(res => res.arrayBuffer())
        .then(data => {
            const workbook = XLSX.read(data, { type: 'array' });
            
            workbook.SheetNames.forEach(sheetName => {
                const sheet = workbook.Sheets[sheetName];
                const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                
                // CONDICIONAL: ¿Es la hoja Tabla 6?
                const esTabla6 = (sheetName.trim().toLowerCase() === "tabla 6");

                json.forEach(fila => {
                    if (esTabla6) {
                        // SI ES TABLA 6: Buscamos el código en cualquier parte de la fila y guardamos todo
                        fila.forEach(celda => {
                            if (celda) {
                                // Intentamos extraer el primer código de la celda (asumiendo que empieza con el código)
                                let contenido = String(celda).trim();
                                let codigoExtraido = contenido.split(/\s+/)[0].toUpperCase(); 
                                
                                productos.push({
                                    codigo: codigoExtraido,
                                    datoCompleto: contenido,
                                    tipo: 'completo'
                                });
                            }
                        });
                    } else {
                        // SI NO ES TABLA 6: Usamos tu lógica original de 3 columnas
                        for (let i = 0; i < fila.length; i += 3) {
                            if (fila[i] && fila[i+2]) {
                                productos.push({
                                    codigo: String(fila[i]).trim().toUpperCase(),
                                    precio: fila[i+2],
                                    tipo: 'precio'
                                });
                            }
                        }
                    }
                });
            });
            console.log("Base de datos cargada");
        });

    function buscar() {
        const input = document.getElementById('codigo');
        const display = document.getElementById('resultado');
        const codigoBuscado = input.value.trim().toUpperCase();

        if (!codigoBuscado) return;

        // Buscamos coincidencia exacta o que el contenido empiece por ese código
        const encontrado = productos.find(p => p.codigo === codigoBuscado || (p.tipo === 'completo' && p.datoCompleto.toUpperCase().startsWith(codigoBuscado)));

        if (encontrado) {
            display.className = "success";
            
            // Si viene de Tabla 6, mostramos todo el registro, si no, solo el precio
            if (encontrado.tipo === 'completo') {
                display.innerHTML = encontrado.datoCompleto;
            } else {
                display.innerHTML = `Precio: $${encontrado.precio}`;
            }
            
            input.disabled = true;
            document.querySelector('button').disabled = true;
        } else {
            display.className = "error";
            display.innerHTML = "No encontrado";
        }
    }
</script>

</body>
</html>
